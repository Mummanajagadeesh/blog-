baseURL: "https://mummanajagadeesh.github.io/blog/"
title: MJ97 BLOGS
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Eighth Logarithms
  description: "Personal Tech Blog Site"
  keywords: [Blog, Portfolio, PaperMod, Hugo]
  author: Jagadeesh Mummana
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/static/profile.jpg"
    favicon16x16: "/static/profile.jpg"
    favicon32x32: "/static/profile.jpg"
    apple_touch_icon: "/static/profile.jpg"
    safari_pinned_tab: "/static/profile.jpg"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Jagadeesh Mummana
    subtitle: "My Tech BLOG =P"
    imageUrl: "/assets/profile.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: profile
    buttons:
      - name: POSTS
        url: posts/
      - name: TAGS
        url: tags/

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: other
      url: "mummanajagadeesh.github.io"
    - name: github
      url: "https://github.com/Mummanajagadeesh"
    - name: linkedin
      url: "https://www.linkedin.com/in/jagadeeesh-mummana/"
    - name: email
      url: "mailto:mummanajagadeesh97@gmail.com"
    - name: cv
      url: "https://www.linkedin.com/in/jagadeeesh-mummana/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    # - identifier: categories
    #   name: categories
    #   url: /categories/
    #   weight: 10
    - identifier: tags
      name: TAGS
      url: /tags/
      weight: 20
    - identifier: MoreAboutME
      name: MySite
      url: https://mummanajagadeesh.github.io/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
